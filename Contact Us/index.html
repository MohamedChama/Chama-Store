<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div><a href="../index.html" class="previous round">‹</a></div>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Salé karia , Morocco</div>

        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+212 6 35402632</div>

        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">mohamed.chama06@gmail.com</div>

        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from
          here. It's my pleasure to help you.</p>
        <form action="#">
          <div class="input-box">
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Enter your message" id="msg"></textarea>
          </div>
          <div class="button">
            <input type="submit" onclick="handleValueChange()" value="Send Now">
            <input type="reset" value="Reset">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="src.js"></script>
</body>

</html>
